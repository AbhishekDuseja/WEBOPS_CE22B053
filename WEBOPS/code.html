<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Webops& Blockchain</h1>
    <h2>UDAAN</h2>


    <button id="play" class="btn" onclick="start()">Click here</button>
    <script>
        let play = document.getElementById("play");
        function playbell() {
            let audio = new Audio("AudioAPP.wav");
            audio.play()
        }
       // play.addEventListener("click", playbell);

        function call() {
            var p = fetch("https://official-joke-api.appspot.com/random_joke");
            p.then((value1) => {
                return value1.json()
            }).then((value2) => {
                const a = value2.setup;
                const b = value2.punchline;
                const c = value2.id;
                const d = value2.type;
                console.log(c);
                console.log(d);
                playbell();
                alert(a + "  -->" + b + "     \n Where " + c + " is the id &" + d + " is the type.");
                // alert(b);

            })

        }
        var id = 0;
        function start() {
            id = setInterval(call, 9000);
        }
    </script>
     
</body>

</html>
